<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medigroup - Gestor de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-primary mb-4"> Gestor de Inventario de Medicamentos</h2>
        
        <form id="medForm" class="row g-3 mb-4 p-3 border rounded shadow-sm">
            <input type="hidden" id="medId"> <div class="col-md-4">
                <label class="form-label">Nombre del Medicamento</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ej: Paracetamol" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Categor铆a</label>
                <select id="categoria" class="form-select">

                    <option value="Antibiotico">Antibi贸tico</option>

                    <option value="Suplemento">Suplemento</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Cantidad</label>
                <input type="number" id="cantidad" class="form-control" min="1" value="1" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Fecha Expiraci贸n</label>
                <input type="date" id="fecha" class="form-control" required>
            </div>
            <div class="col-12 text-end">
                <button type="button" class="btn btn-secondary me-2" onclick="limpiarFormulario()">Cancelar</button>
                <button type="submit" class="btn btn-success" id="btnGuardar">Agregar Medicamento</button>
            </div>
        </form>

        <div class="row g-2 mb-3 bg-light p-3 border rounded">
            <div class="col-md-6">
                <label class="form-label small">Buscar por nombre</label>
                <input type="text" id="buscarNombre" class="form-control" placeholder=" Escribe para buscar...">
            </div>
            <div class="col-md-6">
                <label class="form-label small">Filtrar por Categor铆a</label>
                <select id="filtroCategoria" class="form-select">
                    <option value="">Todas las categor铆as</option>
                    <option value="Analgesico">Analg茅sico</option>
                    <option value="Antibiotico">Antibi贸tico</option>
                    <option value="Vitamina">Vitamina</option>
                </select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Categor铆a</th>
                        <th>Stock</th>
                        <th>Expiraci贸n</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaMedicamentos">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
